[package]
name = "vane"
version = "0.6.7"
categories = ["network-programming", "web-programming", "asynchronous"]
description = "A flow-based, two-phase reverse proxy with modular protocol layers and unified middleware."
edition = "2024"
rust-version = { workspace = true }
homepage = "https://vaneproxy.com"
keywords = ["network", "server", "web", "vane", "proxy"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/canmi21/vane.git"

[package.metadata.docs.rs]
all-features = true

[[bin]]
name = "vane"
path = "src/main.rs"

[features]
default = ["aws-lc-rs", "full"]
full = []
aws-lc-rs = [
  "rustls/aws-lc-rs",
  "tokio-rustls/aws-lc-rs",
  "hyper-rustls/aws-lc-rs",
  "quinn/aws-lc-rs",
]
ring = [
  "rustls/ring",
  "tokio-rustls/ring",
  "hyper-rustls/ring",
  "quinn/ring",
]

[dependencies]
tokio = { version = "1", features = ["full", "signal"] }
axum = { version = "0.8", features = ["macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dotenvy = "0.15"
fancy-log = "0.1"
shellexpand = "3"
lazy-motd = "1"
chrono = { version = "0.4", features = ["serde"] }
anynet = "1"
notify = "8"
arc-swap = "1"
dashmap = "6"
once_cell = "1"
serde_yaml = "0.9"
toml = "0.9"
validator = { version = "0.20", features = ["derive"] }
regex = "1"
lazy_static = "1"
rand = "0.9"
fancy-regex = "0.17"
uuid = { version = "1", features = ["v4", "v7", "serde"] }
futures = "0.3"
anyhow = "1"
hex = "0.4"
async-trait = "0.1"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"] }
hickory-resolver = "0.25"
tls-parser = "0.12"
nom = "8"
quinn = { version = "0.11", default-features = false, features = ["runtime-tokio"] }
quinn-proto = "0.11"
tokio-rustls = { version = "0.26", default-features = false, features = ["logging", "tls12"] }
rustls-pemfile = "2"
thiserror = "2"
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
bytes = "1"
http = "1"
rcgen = "0.14"
x509-parser = "0.18"
httparse = "1"
h3 = "0.0.8"
h3-quinn = "0.0.10"
http-body = "1"
oneshot = "0.1"
rustls = { version = "0.23", default-features = false, features = ["logging", "std", "tls12"] }
hyper-rustls = { version = "0.27", default-features = false, features = ["http2", "native-tokio", "logging"] }
infer = "0.19"
rustls-native-certs = "0.8"
tower-service = "0.3"
ring = "0.17"
aes = "0.8"
base64 = "0.22"
mime_guess = "2"
percent-encoding = "2"
tokio-util = "0.7"
futures-util = "0.3"

[build-dependencies]
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
serial_test = "3"
tempfile = "3"
temp-env = "0.3"
dirs = "6"
tower = "0.5"
axum = { version = "0.8", features = ["macros"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"

[profile.minimum]
inherits = "release"
lto = true
codegen-units = 1
strip = true
opt-level = "z"
panic = "abort"

[lints]
workspace = true

[workspace]
resolver = "3"

[workspace.package]
rust-version = "1.92"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
type_complexity = "allow"

await_holding_lock = "warn"
dbg_macro = "warn"
empty_enum = "warn"
enum_glob_use = "warn"
equatable_if_let = "warn"
exit = "warn"
filter_map_next = "warn"
fn_params_excessive_bools = "warn"
if_let_mutex = "warn"
implicit_clone = "warn"
imprecise_flops = "warn"
inefficient_to_string = "warn"
linkedlist = "warn"
lossy_float_literal = "warn"
macro_use_imports = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
match_wildcard_for_single_variants = "warn"
mem_forget = "warn"
must_use_candidate = "warn"
needless_borrow = "warn"
needless_continue = "warn"
needless_pass_by_ref_mut = "warn"
needless_pass_by_value = "warn"
option_option = "warn"
redundant_clone = "warn"
ref_option = "warn"
rest_pat_in_fully_bound_structs = "warn"
return_self_not_must_use = "warn"
single_match_else = "warn"
str_to_string = "warn"
suboptimal_flops = "warn"
todo = "warn"
trivially_copy_pass_by_ref = "warn"
uninlined_format_args = "warn"
unnested_or_patterns = "warn"
unused_self = "warn"
use_self = "warn"
verbose_file_reads = "warn"

rust_2018_idioms = { level = "warn", priority = -1 }
missing_debug_implementations = "warn"
missing_docs = "warn"
unreachable_pub = "warn"

# configuration for https://github.com/crate-ci/typos
[workspace.metadata.typos.default.extend-identifiers]
# These have been fixed in the past, but are still present in the changelog.
DefaultOnFailedUpdgrade = "DefaultOnFailedUpdgrade"
OnFailedUpdgrade = "OnFailedUpdgrade"